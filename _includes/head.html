<head>
    <html lang="it-IT">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {{ site.title }} | {{ site.description }}
    </title>
    
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <link rel="icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">
    <meta property="og:title" content="
    {% if page.title %}{{ page.title }}
    {% else %}{{ site.title }}
   {% endif %}" />
    <meta property="og:description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}"/>
    <meta property="og:type" content="music.radio_station" />
    <meta property="og:url" content="https://decadi.it" />
    <meta property="og:image" content="https://decadi.it/assets/img/Podcast_Cover.png" />


    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{"/assets/css/main.css" | absolute_url }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shikwasa@2.2.0/dist/style.css">

        

</head>
