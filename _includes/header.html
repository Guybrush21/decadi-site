<nav
  role="navigation"
  class="flex flex-row flex-wrap place-items-center p-4 font-display"
>
  <h1 class="text-7xl font-light mr-4">
    <a href="{{site.url}}">{{site.title}}</a>
  </h1>

  <ul class="flex flex-row text-3xl">
    {% for item in site.data.settings.pages %}
    <li class="p-2 hover:font-bold">
      <a href="{{ item.link | absolute_url}}"> {{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
